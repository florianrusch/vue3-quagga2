name: Greetings

on:
  - pull_request_target
  - issues

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # for actions/first-interaction to comment on first issue
      pull-requests: write  # for actions/first-interaction to comment on first PR
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          allowed-endpoints: >
            api.github.com:443
          disable-sudo: true
          disable-telemetry: true
          egress-policy: block
      - uses: actions/first-interaction@34f15e814fe48ac9312ccf29db4e74fa767cbab7 # v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for your contribution ðŸ”¥ We will take a look asap ðŸš€\n\nIn the meantime we recommend each new contribute to have a look at the [contribution guide](https://github.com/florianrusch/vue3-quagga2/CONTRIBUTING.md)."
          pr-message: "Thanks for your contribution ðŸ”¥ We will take a look asap ðŸš€\n\nIn the meantime we recommend each new contribute to have a look at the [contribution guide](https://github.com/florianrusch/vue3-quagga2/CONTRIBUTING.md)."

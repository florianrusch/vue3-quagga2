name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57 # v2.2.0
        with:
          egress-policy: audit
          disable-telemetry: true
          allowed-endpoints: >
            api.github.com:443
            github.com:443
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for your contribution ðŸ”¥ We will take a look asap ðŸš€\n\nIn the meantime we recommend each new contribute to have a look at the [contribution guide](https://github.com/florianrusch/vue3-quagga2/CONTRIBUTING.md)."
